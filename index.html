<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Fuel Cost Calculator</title>
  </head>
  <body>
    <h1>Fuel Cost Calculator</h1>
    <form id="fuel-form">
      <label for="distance">Distance (km):</label>
      <input type="number" id="distance" min="0" step="0.01" required>
      <br>
      <label for="efficiency">Fuel Efficiency (km/l):</label>
      <input type="number" id="efficiency" min="0" step="0.01" required>
      <br>
      <label for="price">Price of Gas (Lei/l):</label>
      <input type="number" id="price" min="0" step="0.01" required>
      <br>
      <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
